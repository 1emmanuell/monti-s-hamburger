        <h1 id="contact-heading">Contact form</h1>

        <form action="">
            <label for="username">Name</label><br>
            <input type="text" placeholder="Name here" id="username" name="username" required>
            <br><br>
            <label for="email">Email</label><br>
            <input type="email" placeholder="Email here" id="email" name="email" required>
            <br><br>
            <label for="address">Address</label><br>
            <input type="text" placeholder="Address here" id="address" name="address" required>
            <br><br>
            <label for="question">Eating type:</label><br>
            <select name="question" id="question">
                <option value="Vegan">I'm Vegan</option>
                <option value="not Vegan">I'm not Vegan</option>
            </select>
            <br><br>
            <p class="question-hd">Are you satisfied with our services:</p>
            <input type="radio" name="satisfaction" value="Yes"> Yes<br>
            <input type="radio" name="satisfaction" value="No"> No<br>
            <br>
            <label for="reason">Why (if above answer is No):</label>
            <input type="text" placeholder="State reason here" id="reason" name="reason-for-bad-service">
            <br><br>
            <label for="contact-reason" class="question-hd1">Reason for contact:</label><br>
            <textarea id="contact-reason" cols="54" rows="10" placeholder="My reason for contacting you is..."></textarea>
            <br><br>

            <input type="submit" value="Submit" id="submit">
        </form>
